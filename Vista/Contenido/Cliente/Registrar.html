<div class="Bloque">

	<div class="Titulo_Principal">
		<span class="superior">USTED ESTÁ AQUÍ&nbsp;&nbsp;&nbsp;<i class="fa fa-angle-right"></i></span><span class="superior">&nbsp;&nbsp;&nbsp;<a href="{elemento_ruta}/Cliente/Principal">CLIENTE</a>&nbsp;&nbsp;&nbsp;<i class="fa fa-angle-right"></i></span><span class="superior negrita">&nbsp;&nbsp;&nbsp;NUEVO</span>
		<div class="inferior">
			<i class="fa fa-users"></i><h3>Registro&nbsp; - &nbsp;<span class="negrita">Agregar Cliente</span></h3>
		</div>
	</div>

	<input type="hidden" id="resultado" value="{elemento_resultado}">

	<form action="" method="POST" id="registro_cliente" onsubmit="return Validar_Formulario();">
		<div class="Box_1">
			<div class="Tit">
				<div class="Herramientas">
				<a href="javascript:void(0)" title="Limpiar" onclick="Limpiar();"><i class="fa fa-refresh"></i></a>
				<a href="javascript:void(0)" data-toggle="tooltip" data-placement="left" title="Registre u w wq qw wqe qw qwe wqe qwe qwe qwe qwe qw qwe wq wq wqeq eqw wqen nuevo Presupuesto"><i class="fa fa-question-circle"></i></a>
				</div>				
				<h4>Nuevo <span class="segundo">Cliente</span></h4>
			</div>
			<div class="Cont">

				<div class="row formulario_separador">
					<div class="col-md-6">
						<div class="row">
							<div class="formulario_elemento col-md-12">
								<label class="formulario_label">Razón Social*</label>
								<span class="formulario_recomendacion">Nombre del cliente</span>
								<div class="formulario_control">
									<input type="text" style="width: 100%;" class="form-control requerido" id="txt_razon_social" name="txt_razon_social">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="formulario_elemento col-md-6">
								<label class="formulario_label">Tratamiento</label>
								<span class="formulario_recomendacion">Ejm. Sr, Ing / SA, EIRL</span>
								<div class="formulario_control">
									<input type="text" class="form-control" style="width: 100%;" name="txt_abreviatura" id="txt_abreviatura">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="formulario_elemento col-md-6">
								<label class="formulario_label">Persona</label>
								<span class="formulario_recomendacion">Natural / Jurídica</span>
								<div class="formulario_control" >
									<select id="browsers" class="form-control" onchange="habilitar_dniruc(this);" name="cmb_persona">
									   	<option value="1"> NATURAL </option> 
									   	<option value="2"> JURIDICA </option> 
									</select>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="formulario_elemento col-md-6">
								<label class="formulario_label">RUC*</label>
								<div class="formulario_control">
									<input type="text" id="rucc" disabled class="form-control validar_numero" style="width: 100%;" name="txt_ruc">
									<span class="help-block"></span>
								</div>
							</div>

							<div class="formulario_elemento col-md-6">
								<label class="formulario_label">DNI*</label>
								<div class="formulario_control">
									<input type="text" id="dnii"  class="form-control validar_numero requerido" style="width: 100%;" name="txt_dni">
									<span class="help-block"></span>
								</div>
							</div>
						</div>	
						<div class="row">
							<div class="formulario_elemento col-md-12">
								<label class="formulario_label">Dirección</label>
								<span class="formulario_recomendacion">Ejm. Av. los Robles #846</span>
								<div class="formulario_control">
									<input type="text" style="width: 100%;" class="form-control" name="txt_direccion" id="txt_direccion">
								</div>
							</div>
						</div>
					</div>

					<div class="col-md-6">
						<div class="row">
							<div class="formulario_elemento col-md-12">
								<label class="formulario_label">Descripción</label>
								<span class="formulario_recomendacion">Descripción del cliente</span>
								<div class="formulario_control">
									<textarea rows="5" class="txtarea form-control" name="txt_descripcion" id="txt_descripcion" style="max-width: 100%;"></textarea>
								</div>
							</div>
						</div>	
						<div class="row">
							<div class="formulario_elemento col-md-12">
								<label class="formulario_label">Correo Electrónico</label>
								<span class="formulario_recomendacion">Ejm. nombre@ejemplo.com</span>
								<div class="formulario_control">
									<input type="text" class="form-control" name="txt_correo" id="txt_correo">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="formulario_elemento col-md-6">
								<label class="formulario_label">Celular</label>
								<div class="formulario_control">
									<input type="text" class="form-control validar_numero" name="txt_celular" id="txt_celular">
									<span class="help-block"></span>
								</div>
							</div>
							<div class="formulario_elemento col-md-6">
								<label class="formulario_label">Teléfono fijo</label>
								<div class="formulario_control">
									<input type="text" class="form-control validar_numero" name="txt_fijo" id="txt_fijo">
									<span class="help-block"></span>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="formulario_elemento col-md-12">
								<label class="formulario_label">Página Web</label>
								<span class="formulario_recomendacion">Ejm. www.mipagina.com</span>
								<div class="formulario_control">
									<input type="text" style="width: 100%;" class="form-control" name="txt_pagina" id="txt_pagina">
								</div>
							</div>
						</div>				
					</div>
						
				</div>
			</div>
			<div class="Bas">			

				<div class="pull-right">
					<input name="idorganismo" type="hidden" value="{id_organismo}">	
					<input name="idusuario" type="hidden" value="{id_usuario}">

					<input type="submit"name="btn_registrar" value="Guardar" class="btn btn-success" >
					<div class="btn-group" role="group" aria-label="...">
						<a href="{elemento_ruta}/Presupuesto/Nuevo" class="btn btn-default" ><i class="fa fa-file-text"></i></a>
						<a href="{elemento_ruta}/Cliente/Principal" class="btn btn-default" ><i class="fa fa-users"></i></a>
					</div>
				</div>
			</div>
		</div>
	</form>


	
</div>
